name: Promote and Deploy to Production

on:
  workflow_dispatch:

jobs:
  validate-token:
    runs-on: ubuntu-latest
    env:
      GH_PAT_STRIVE: ${{ secrets.GH_PAT_STRIVE }}
    steps:
      - name: Check if GH_PAT_STRIVE works
        run: |
          echo "üîë Testing token access..."
          git clone https://x-access-token:$GH_PAT_STRIVE@github.com/${GITHUB_REPOSITORY}.git test-repo
          echo "‚úÖ Token works and has access."

  promote:
    needs: validate-token
    runs-on: ubuntu-latest
    env:
      GH_PAT_STRIVE: ${{ secrets.GH_PAT_STRIVE }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Promote main to prod
        run: |
          git fetch origin
          if git show-ref --quiet refs/heads/prod; then
            git checkout prod
          else
            git checkout -b prod origin/prod
          fi
          git merge origin/main --no-edit
          echo "üîÑ Resetting remote with token"
          git remote remove origin
          git remote add origin https://x-access-token:$GH_PAT_STRIVE@github.com/${GITHUB_REPOSITORY}.git
          git push origin prod
          echo "‚úÖ Promoted main to prod."

  deploy:
    name: Deploy to EC2 Production
    needs: promote
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ubuntu
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            echo "‚úÖ Connected to EC2 successfully."
            cd /opt/strive-server || { echo '‚ùå Failed to cd into /opt/strive-server'; exit 1; }
            git config --global --add safe.directory $(pwd)
            echo "üîÑ Pulling latest from prod..."
            git fetch origin +refs/heads/*:refs/remotes/origin/*
            git reset --hard origin/prod || { echo '‚ùå Git reset failed'; exit 1; }
            echo "üì¶ Installing dependencies..."
            npm install || { echo '‚ùå npm install failed'; exit 1; }
            echo "üèóÔ∏è Building the project..."
            npm run build || { echo '‚ùå Build failed'; exit 1; }
            echo "üîÅ Restarting PM2..."
            pm2 restart strive-server || pm2 start dist/server.js --name strive-server
            echo "‚úÖ Deployment complete."
